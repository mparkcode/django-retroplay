{% extends 'base.html' %}
{% load staticfiles%}
{% block content %}

    <div class="spacer"></div>
    <div class="container">
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <div class="welcome">
                        <h1 class="heading-mobile">All Brands</h1>
                    </div>
                    <div class="fade-line-wtob"></div>
                    <div class="row">
                        {% for brand in brands %}
                        <div class="col-md-4 col-xs-6 brand-group hvr-float-shadow">
                            <span class="helper"></span>
                            <a href="{% url 'show_consoles' brand=brand.name %}"><img class="brand-img" src="{{MEDIA_URL}}{{brand.image}}"></a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    {% include 'products/search.html' %}
                </div>
            </div>
        </section>
    </div>

{% endblock %}
