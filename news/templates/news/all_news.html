{% extends 'base.html' %}
{% load staticfiles%}
{% block content %}
<div class="spacer"></div>
<div class="container">
    <section class="content">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="welcome">
                    <h1>News</h1>
                </div>
                <div class="fade-line-wtob"></div>
                <div class="row">
                    <div class="col-xs-12">
                        {% for article in articles %}
                            <div class="row item-in-cart">
                                <div class="col-xs-12 col-sm-4">
                                    <div class="cart-img-area">
                                        <img class="news-img" src="{{MEDIA_URL}}{{article.image}}"></img>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="news-headline-area">
                                        <h4>{{article.title}}</h4>
                                    </div>
                                    <div>
                                        <p>{{article.content | truncatewords:40}}</p>
                                        <a href="{% url 'view_article' article.id %}">read more</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                {% include 'products/search.html' %}
            </div>
        </div>
    </section>
</div>
{% endblock %}
